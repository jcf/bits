name: CI

on:
  push:
    branches: [main, morph]
  pull_request:
    branches: [main, morph]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Lint – run treefmt and fail if any files would change
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check formatting
        run: nix shell nixpkgs#treefmt nixpkgs#cljfmt nixpkgs#prettier nixpkgs#alejandra nixpkgs#shfmt nixpkgs#taplo nixpkgs#just --command treefmt --fail-on-change

  # ---------------------------------------------------------------------------
  # Test – run kaocha against a real Postgres instance
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: bits
          POSTGRES_PASSWORD: please
          POSTGRES_DB: bits_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bits -d bits_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - name: Cache Maven deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: maven-${{ hashFiles('deps.edn') }}
          restore-keys: maven-

      - name: Run tests
        env:
          DATABASE_URL: postgres://bits:please@localhost:5432/bits_test
        run: clojure -M:test:runner

  # ---------------------------------------------------------------------------
  # Build – container image, pushed to GHCR on the default branch
  # ---------------------------------------------------------------------------
  build:
    name: Build image
    runs-on: ubuntu-24.04
    needs: [lint, test]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=branch

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
