# cargo-deny configuration

[licenses]
# Allow common open source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
]

[advisories]
# Deny known security vulnerabilities
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
workspace-default-features = "allow"

[sources]
# Ensure crates come from crates.io
unknown-registry = "deny"
unknown-git = "deny"