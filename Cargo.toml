[workspace]
resolver = "2"
members = [
    "node",
    "desktop",
    "web",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Bits Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bits-network/bits"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Cryptography
chacha20poly1305 = "0.10"
ed25519-dalek = "2.1"
x25519-dalek = "2.0"
blake3 = "1.5"
rand = "0.8"

# Utilities
futures = "0.3"
bytes = "1.7"
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = 3

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3